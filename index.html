<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <title>
            Classic Rock, Paper, and Scissors 
        </title>
    
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>

        <div class ="top">
                <span class="heading">Classic Rock Paper Scissors</span>
        </div>


        <div class = "center">

            <div id = "message"> - @Chukadiy - </div>

            <div class = "game-interface">

                <div class = "human">
                    <div id = "human-name" contentEditable="true">Player 1</div>
                    <div id = "human-score"> 00 </div>
                    <div id = "human-wins"> 
                        <p2> Game Wins </p2> 
                        <span> 00 </span>
                        <span class="hover-text"> Game Wins count every 5 rounds </span>
                    </div>
                </div>

                <div class = "game">
                        <div id = "game-round"> 
                            <p2> Games Played : </p2> <span>0</span> 
                            <p2> Rounds : </p2> <span>0</span>
                            <p2> Draw : </p2> <span>0</span> 
                        </div> 

                        <div id = "game-message"> "Rock, Paper or Scissors?" </div>   

                        <div id = "game-display">
                            <img id = "human-choice" src=""> 
                            <img id = "computer-choice" src=""> 
                        </div>     
                            
                        <button id = "game-restart" type = "button" onclick = reset()> Restart </button>                           
                </div>

                <div class = "computer">
                        <div id = "computer-name"> Computer </div>
                        <div id = "computer-score"> 00 </div>
                        <div id = "computer-wins"> 
                            <p2> Game Wins </p2> 
                            <span> 00 </span>
                            <span class="hover-text"> Game Wins count every 5 rounds </span>

                        </div>   
                </div>  

            </div>

            <div class="roshambo">

                <button id = "rock" onclick = pickRock() value = "ROCK" >
                    <img src="images/rock-select.png" alt="rock" title="Rock Hand">
                </button>

                <button id = "paper" onclick = pickPaper() value = "PAPER ">
                    <img src="images/paper-select.png" alt="Paper" title="Paper Hand">
                </button>

                <button id = "scissors" onclick = pickScissors() value = "SCISSORS" >
                    <img src="images/scissors-select.png" alt="Scissors" title="Scissors Hand">
                </button>

            </div>


        </div>      
    </body>
    
    <script type ="text/javascript" src = "script.js"> </script> 

</html>
